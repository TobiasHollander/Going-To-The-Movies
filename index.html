<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="css/style.css">
  <title>Going to the Movies</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 no-padding">
        <img id="img-header" src="images/tracy-thomas-56810-unsplash.jpg" alt="image header">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h1 id="h1-text">Welcome to the Movies</h1>
      </div>
    </div>
    <div class="row">
      <form id="f"class="col s12">
        <div class="row">
          <div class="wrapper-div">
            <div id="search-div" class="col s12">
              Search Movie Title Here:
              <div class="input-field inline">
                <input id="title-movie" type="text" name="s">
                <input type="hidden" name="type" value="movie">
                <input type="hidden" name="r" value="json">
                <input type="hidden" name="apikey" value="20c7b3ca">
              </div>
                <button id="submit" class="button-attributes btn-small" type="submit" name="action">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div id="movie-data-output" class="row movie-title"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
